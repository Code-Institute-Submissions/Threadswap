{% extends 'base.html' %}

{% block page_title %}All Items{% endblock %}

{% block page_heading %}Items{% endblock %}

{% block content %}
    <div class="display">
        <form action="{% url 'search' %}" method="get">
            <input type="text" name="q">
            <button type="submit" class="btn-search">Search</button>
            <button href="{% url 'get_items' %}" class="btn-search">See All</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    
                    {% for item in items %}
                            <div class="col-sm-12 col-md-4 text-center individual-item">
                                <a class="item-img" href="{% url 'item_detail' item.id %}">
                                    <img src="/media/img/profile.jpg" class="img-circle">
                                </a>
                                <h3 class="item-name"><strong>{{ item.item_name }}</strong></h3>
                                <div class="row">
                                    <p class="item-details">Size: {{item.size}}</p>
                                    <p class="item-details">Brand: {{item.brand}}</p>
                                    <p class="item-details">Original Price: {{ item.original_price }}</p>
                                </div>
                            </div>
                    {% endfor %}
    
                </div>
            </div>
        </div>
    </div>
{% endblock %}
