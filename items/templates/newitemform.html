{% extends "base.html" %}

{% load bootstrap_tags %}

{% block page_title %}Sell an Item{% endblock %}

{% block page_heading %}Sell an Item{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data" name="itemForm">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}
